<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alkalinity</title>
  {% load static %}

  <link rel="stylesheet" type="text/css" href="{% static 'calculo_agua/css/estilo-pocp.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="topnav">
      <a class="active" href="{% url 'inicio' %}">Home</a>
      
      <a href="{% url 'nosotros' %}">About</a>
    </div>
  </header>
  <div class="container">
    <header>Alkalinity of water</header>
    <form action="#" >
      {% csrf_token %}
      <div class="form-first">
        <div class="details-compound">
          <span class="title">Sample Details</span>
          <div class="fields">
            <h1>Please, return to the main page to enter data!</h1>
            <div class="col-auto d-none d-lg-block">
                <img src="{% static 'calculo_agua/img/fotoerror.png' %}" class="img-fluid rounded-start" alt="..." width="280" height="250">
            </div>

          </div>

        </div>


      </div>
      <br>

      
      <a href="{% url 'inicio' %}" class="btn btn-info">Back</a>

    </form>
  </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <div id="conten">
      {% if messages %}
        {% for m in messages %}
          {% if m.tags == 'error' %}
          <script>
            Swal.fire({
              title: 'Error',
              text: '{{m}}',
              icon: 'error',
            })
          </script>
          {% endif %}
        {% endfor %}
      {% endif %}
    </div>
</body>

</html>
